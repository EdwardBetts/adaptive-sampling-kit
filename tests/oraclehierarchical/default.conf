{ 
  "factors": [
    {"name": "k",
     "type": "integer",
     "range" : {"min": 1, "max": 8}
    },
    {"name": "n",
     "type": "integer",
     "range": {"min": 5, "max": 4999}
    }
  ],
  "modules": {
    "oracle": {
      "executable":"oracle/hierarchical",
      "params": {"n": 50, "cp":0.01}
    },
    "reporter": {
      "executable": "/bin/true",
      "params": {}
    },
    "control": {
      "executable": "control/points",
      "params": {"points" : 150}
    },
    "model" : {
      "executable": "/bin/true",
      "predictor": "",
      "params": {}
    },
    "bootstrap": {
      "executable": "bootstrap/random",
      "params": {"data_file" : "data", "n":50}
    },
    "source" : {
      "executable": "source/file",
      "params": {"data_file" : "data"}    
    }
  },
  "log": {
    "logfile": "my.log",
    "level": "DEBUG"
  },
  "output_directory" : "output"
} 
