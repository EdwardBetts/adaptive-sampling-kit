{
  "output_directory" : "amart_output",
  "factors": [
    {
      "range": {
        "max": 78,
        "min": 1
      },
      "type": "integer",
      "name": "k"
    },
    {
      "range": {
        "max": 4999,
        "min": 5
      },
      "type": "integer",
      "name": "n"
    }
  ],
  "modules": {
    "control": {
      "executable": "control/points",
      "params": {
        "n": 500
      }
    },
    "reporter": {
      "executable": "reporter/2D/2Dreport",
      "params": {
        "test_set": "stride.data",
        "max_error_scale" : 1,
        "timeseries" : "amart_timeseries.out"
      }
    },
    "bootstrap": {
      "executable": "bootstrap/latinsquare",
      "params": {
        "n": 50
      }
    },
    "source": {
      "executable": "source/file",
      "params": {
        "data_file": "stride.data"
      }
    },
    "sampler": {
      "executable": "sampler/amart",
      "params": {
        "n":50
      }
    },
    "model": {
      "executable": "model/gbm_build",
       "params": {"interactiondepth":5,
                 "shrinkage":0.1,
                 "verbose":true},
      "predictor": "model/gbm_predict"
    }
  }
}
