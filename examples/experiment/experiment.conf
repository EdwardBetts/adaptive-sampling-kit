{ 

  "factors": [
    {"name": "x1",
     "type": "integer",
     "range" : {"min": -200, "max": 600}
    },
    {"name": "x2",
     "type": "integer",
     "range": {"min": -200, "max": 600}
    }
  ],




  "modules": {
    "source" : {
      "executable": "./function.R",
      "params": {}
    },
    "bootstrap": {
      "executable": "bootstrap/latinsquare",
      "params": {"n": 500}
    },
    "control": {
      "executable": "control/points",
      "params": {"points" : 500}
    },
    "model" : {
      "executable": "model/gbm_build",
      "predictor": "model/gbm_predict",
      "params": {"interactiondepth": 5, 
