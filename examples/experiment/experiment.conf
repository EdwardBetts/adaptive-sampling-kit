    },
    "reporter": {
      "executable": "reporter/2D/2Dreport",
      "params": {"test_set" : "test.data",
                 "max_error_scale": 1}
    },
    "oracle": {
      "executable": "/bin/true",
      "params": {}
    }
  }
} 
