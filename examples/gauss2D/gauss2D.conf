{
  "factors": [
    {"name": "x",
     "type": "integer",
     "range" : {"min": -200, "max": 600}
    },
    {"name": "y",
     "type": "integer",
     "range": {"min": -200, "max": 600}
    }
  ],
  "modules": {
    "oracle": {
      "executable":"oracle/hierarchical",
      "params": {"n": 50, "cp":0.001,
      		 "ponderate_by_size":false}
    },
    "reporter": {
      "executable": "reporter/2D/2Dreport",
      "params": {"test_set" : "gauss2D.data",
                 "max_error_scale": 1}
    },
    "control": {
      "executable": "control/points",
      "params": {"points" : 5000}
    },
    "model" : {
      "executable": "model/gbm_build",
      "predictor": "model/gbm_predict",
      "params": {"interactiondepth":5,
                 "shrinkage":0.1,
                 "verbose":true}
    },
    "bootstrap": {
      "executable": "bootstrap/random",
      "params": {"data_file" : "gauss2D.data",
                 "n":50}
    },
    "source" : {
      "executable": "source/file",
      "params": {"data_file" : "gauss2D.data"}
    }
  },
  "log": {
    "logfile": "my.log",
    "level": "DEBUG"
  }
}
